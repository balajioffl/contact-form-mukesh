<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
        <form action="">

            <h2>Contact us</h2>

            <div class="class1">
            <label for="fname">First Name<sup>*</sup></label>
            <input type="text" id="fname" required>
            </div>

            <div class="class2">
            <label for="lname">Last Name<sup>*</sup></label>
            <input type="text" id="lname" required>
            </div>

            <div class="class3">
            <label for="email">Email Address<sup>*</sup></label>
            <input type="text" id="email"  required>
            </div>
            
            <div class="class4">
            <label for="query">Query Type<sup>*</sup></label>
            </div>

            <div class="class5">
            <input type="radio" id="enquiry" name="query" required>
            <label for="enquiry">General Enquiry</label>
            </div>

            <div class="class6">
            <input type="radio" id="request" name="query" required>
            <label for="request">Support Request</label>
            </div>

            <div class="class7">
            <label for="message">Message<sup>*</sup></label>
            </div>
            <div class="class8">
            <textarea name="message" id="message"></textarea><br>
            </div>

            <div class="class9">
            <input type="checkbox" id="check" name="check" required>
            <label for="check">I consent to being contacted by the team<sup>*</sup></label>
            </div>

            <div  class="class10">
            <input type="submit" value="submit" id="submit">
            </div>

            </div>
        </form>
    </div>
</body>
</html>
